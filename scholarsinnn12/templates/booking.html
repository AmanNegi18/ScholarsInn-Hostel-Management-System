<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarsInn </title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f5ff;
            background-image: radial-gradient(#e0e8ff 1px, transparent 1px);
            background-size: 20px 20px;
            color: #333;
        }
        .header {
            background: linear-gradient(135deg, #004080 0%, #002d5a 100%);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        .header-logo {
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        .nav {
            text-align: center;
            padding: 15px;
            background: #002d5a;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            background: #004080;
            margin: 0 5px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .nav a:hover {
            background: #001a40;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* Styles for login dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-button {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            background: #004080;
            margin: 0 5px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .dropdown-button:hover {
            background: #001a40;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
        }
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background: white;
            margin: 0;
            border-radius: 0;
            text-align: left;
            box-shadow: none;
            border-bottom: 1px solid #eee;
        }
        .dropdown-content a:hover {
            background-color: #f0f5ff;
            transform: none;
            box-shadow: none;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropdown-button {
            background: #001a40;
        }
        .container {
            width: 60%;
            max-width: 700px;
            margin: 30px auto 80px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #004080;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0ff;
            margin-bottom: 25px;
        }
        label {
            font-weight: bold;
            color: #444;
            display: block;
            margin-top: 15px;
            font-size: 15px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: all 0.3s;
            font-size: 15px;
        }
        input:focus, select:focus {
            border-color: #004080;
            box-shadow: 0 0 8px rgba(0, 64, 128, 0.2);
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #004080, #0060a0);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background: linear-gradient(to right, #003060, #004080);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-section {
            background-color: #f8fbff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border-left: 3px solid #004080;
        }
        .form-section h3 {
            margin-top: 0;
            color: #004080;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #002d5a 0%, #004080 100%);
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="header-logo">ðŸ“š</span> ScholarsInn
    </div>
    <div class="nav">
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'notice_board' %}">Notice Board</a>
            <a href="{% url 'mess_menu' %}">Mess Menu</a>
        </div>
        <div class="dropdown">
            <button class="dropdown-button">Login â–¼</button>
            <div class="dropdown-content">
                <a href="{% url 'student_login' %}">Student Login</a>
                <a href="{% url 'parent_login' %}">Parent Login</a>
                <a href="{% url 'admin_login' %}">Admin Login</a>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Hostel Room Reservation</h2>
        <form id="bookingForm">
            <div class="form-section">
                <h3>Personal Information</h3>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                
                <label for="email">College Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your college email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            
            <div class="form-section">
                <h3>Parent/Guardian Details</h3>
                <label for="parentPhone">Parent's Phone Number:</label>
                <input type="text" id="parentPhone" name="parentPhone" placeholder="Enter parent's phone number" required>
                
                <label for="parentEmail">Parent's Email:</label>
                <input type="email" id="parentEmail" name="parentEmail" placeholder="Enter parent's email" required>
            </div>
            
            <div class="form-section">
                <h3>Academic Information</h3>
                <label for="studentID">Student ID:</label>
                <input type="text" id="studentID" name="studentID" placeholder="Enter your student ID" required>
                
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" placeholder="Enter your department" required>
            </div>
            
            <div class="form-section">
                <h3>Room Preferences</h3>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="roomType">Room Type:</label>
                <select id="roomType" name="roomType">
                    <option value="" disabled selected>Select room type</option>
                    <option value="single">Single (One occupant)</option>
                    <option value="double">Double (Two occupants)</option>
                    <option value="shared">Shared (Three or more occupants)</option>
                </select>
            </div>
            
            <button type="submit">Confirm Booking</button>
        </form>
    </div>
    <div class="footer">&copy; 2025 College Hostel Management | ScholarsInn</div>
    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your hostel booking has been successfully submitted!');
            this.reset();
        });
    </script>
</body>
</html>
